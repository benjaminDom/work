<!DOCTYPE html>
<html lang="en">

<head>
  <title>It's all JavaScript Baby!!</title>
  <script>
    window.onload = function () {
      let body = document.querySelector('body');
      const ol = document.createElement('ol');

      let names = [];

      let str1 = prompt('please  enter a name');
      names.push(str1);
      let li = document.createElement('li');
      li.innerText = names[0];
      li.style.color= '#eee';
      ol.appendChild(li);
      document.body.appendChild(ol);
        
      
      i = 0;
      while (names[i] != null) {
        let str2 = prompt('please  enter anotehrname name');
        names.push(str2);

        let li2 = document.createElement('li');
        i++;
        li2.innerText = names[i];
        if (names.length%2==0){
          li2.style.color='#ddd';
        }else{
          li2.style.color= '#eee';
        }
        ol.appendChild(li2);
        document.body.appendChild(ol);
        
      }
 



    }
  </script>
</head>
