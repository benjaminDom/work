<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form elements event</title>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <input type="submit" name="submit" value="Send" />
    </form>

    <script>
        window.onload = function () {
            const form = document.querySelector('form');
            const username = form.elements[0];
            const password = form.elements[1];


            username.onfocus = function (event) {
                event.target.style.boxShadow = "2px 2px 2px 2px gray";
            }

            username.onblur = function (event) {
                event.target.style.boxShadow = "0px 0px 0px 0px white";
            }

            password.onfocus = (event) => {
                event.target.style.boxShadow = "2px 2px 2px 2px gray"
            }
            password.onblur = function (event) {
                event.target.style.boxShadow = "0px 0px 0px 0px white";
            }

            
            form.onsubmit = (event) => {
                event.preventDefault();
                alert(`the suer  name is ${username.value} and the password is  ${password.value}`);

            }


        }

    </script>
</body>

</html>
