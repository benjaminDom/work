<!DOCTYPE html>
<html>
  <head>
    <script defer>
      const form = document.querySelector("form");
      const select = document.querySelector("select");

      form.onsubmit = (e) => {
        const index = select.selectedIndex;
        const selectedCountry = select.options[index].innerText;
        const optionValue = select.options[index].value;

        e.preventDefault();
        alert(
          `${selectedCountry} has been selected and it has ${optionValue} as id`
        );
      };
    </script>
    <meta charset="UTF-8" />
    <title>Form Properties</title>
  </head>
  <body>
    <form
      action="save_usuario.html"
      method="post"
      enctype="application/x-www-form-urlencoded"
      name="login"
    >
      <select id="countries">
        <option value="1">Argentina</option>
        <option value="2">Brazil</option>
        <option value="3">Canada</option>
        <option value="4">Colombia</option>
      </select>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
